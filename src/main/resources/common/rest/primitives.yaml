paths: {}

components:
  schemas:
    personId:
      description: Universally unique and immutable person identifier used across the whole platform.
      type: string
      pattern: ^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$
      example: 123e4567-e89b-12d3-a456-426655440000
    UUID:
      description: Universally unique and immutable identifier.
      type: string
      pattern: ^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$
      example: 4223e4567-e89b-12d3-a456-426655440000
    courseId:
      description: Universally unique and immutable course identifier used across the whole platform.
      type: string
      pattern: ^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$
      example: 123e4567-e89b-12d3-a456-426655440000
